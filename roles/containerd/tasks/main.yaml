- name: Check if containerd is installed
  ansible.builtin.command: containerd --version
  register: containerd_check
  failed_when: false
  changed_when: false

- name: Download containerd archive
  ansible.builtin.get_url:
    url: "https://github.com/containerd/containerd/releases/download/v{{ containerd_version }}/containerd-{{ containerd_version }}-linux-arm64.tar.gz"
    dest: /tmp/
    mode: '664'
  register: download_archive
  when: containerd_check.rc != 0

- name: Unarchive containerd archive
  ansible.builtin.unarchive:
    src: /tmp/containerd-{{ containerd_version }}-linux-arm64.tar.gz
    dest: /usr/local
    remote_src: true
  when: download_archive.status_code == 200
  become: true

- name: Check if containerd.service is installed
  ansible.builtin.stat:
    path: /usr/local/lib/systemd/system/containerd.service
  register: containerd_service

- name: Ensure /usr/local/lib/systemd/system directory exists
  ansible.builtin.file:
    path: /usr/local/lib/systemd/system/
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true
  when: not containerd_service.stat.exists

- name: Download containerd systemd unit file
  ansible.builtin.get_url:
    url: "https://raw.githubusercontent.com/containerd/containerd/main/containerd.service"
    dest: /usr/local/lib/systemd/system/
    mode: '664'
  become: true
  when: not containerd_service.stat.exists

- name: Ensure containerd service is enable and running
  ansible.builtin.systemd_service:
    daemon-reload: true
    name: containerd
    enabled: true
    state: started
  become: true
  when: not containerd_service.stat.exists
